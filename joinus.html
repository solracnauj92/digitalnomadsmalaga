    <!-- Stylesheet -->

    <title>Digital Nomads Malaga</title>

</head>

<body>
    <header>
        <section>
            <a href="index.html" style="text-decoration: none;">
                <h1 id="logo">Digital Nomads Malaga</h1>


            </a>
            <div id="joinus"></div>
            <a href="#"><img id="logo1" src="assets/images/dnm.png" alt="logo"></a>

            </section>
        
        
        <nav>
            <ul id="menu" class="menu">
                <li>
                    <a class="active" href="joinus.html">Join Us!</a>
                </li>
                <li>
                    <a href="leisure.html">Leisure</a>
                </li>
                <li>
                    <a href="weather.html">Weather</a>

                    <a href="gastronomy.html">Gastronomy</a>

                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>

            </ul>
        </nav>
        <section class="form-section">
            <form method="POST" action="https://formdump.codeinstitute.net/" class="joinus_form">
                <h3>Meet other digital nomads in the city!</h3>
                
                <label for="fname" >First Name</label>
                <input id="fname" name="first_name" type="text" class="text-input" required>
                
                <label for="lname" >Last Name</label>
                <input id="lname" name="last_name" type="text" class="text-input" required>
                
                <label for="email" >Email Address</label>
                <input type="email" id="email" name="email_address" class="text-input"  required>
                <br>
                <label for="comment" >Comments</label>
                <input type="text" id="comment" name="comment" class="bigtext-input"  required>
                <br>
                <p>Which activities are you interested in participating in?</p>
                <label for="diving">Diving</label>
                <input type="radio" id="diving" name="activity_preference" value="diving" required >
                <br>
                <label for="trekking">Trekking</label>
                <input type="radio" id="trekking" name="activity_preference" value="trekking" required >
                <br>
                <label for="flamencoandclubs">Flamenco and Clubs</label>
                <input type="radio" id="flamencoandclubs" name="activity_preference" value="flamencoandclubs" required >
                <br>
                <label for="justrelax">Nothing, just relax!</label>
                <input type="radio" id="justrelax" name="activity_preference" value="justrelax" required >
                <br>
                
                <input class="join-button" type="submit" value="Vamos!">
            </form>
        </section>
    </header>
